apiVersion: apps/v1
kind: Deployment
metadata:
  name: curl
  namespace: dragonfly-e2e
spec:
  selector:
    matchLabels:
      app: dragonfly
      component: curl
  replicas: 1
  template:
    metadata:
      labels:
        app: dragonfly
        component: curl
    spec:
      containers:
      - name: curl
        image: curlimages/curl:7.78.0
        imagePullPolicy: "IfNotPresent"
        command:
        - sleep
        - "3600"
      volumes:
      - name: app-volume
        emptyDir: {}
