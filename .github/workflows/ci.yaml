name: CI

on:
  push:
    branches:
      - main
      - feature/github
  pull_request:
    branches:
      - main
      - feature/github

jobs:

  lint:
    name: golangci-lint
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [ 1.14.x, 1.15.x ]
        platform: [ ubuntu-latest, macos-11.0, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v2
      - uses: golangci/golangci-lint-action@v2
        with:
          # must be specified without patch version
          version: v2.5.2

  test:
    name: test
    timeout-minutes: 10
    strategy:
      matrix:
        go-version: [ 1.14.x, 1.15.x ]
        platform: [ ubuntu-latest, macos-11.0, macos-latest ]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Test
      run: go test -race -v ./...
