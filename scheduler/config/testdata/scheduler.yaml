server:
  ip: 127.0.0.1
  host: foo
  port: 8002
  cacheDir: foo
  logDir: bar

scheduler:
  algorithm: default
  backSourceCount: 3
  gc:
    peerGCInterval: 1m
    peerTTL: 5m
    taskGCInterval: 1m
    taskTTL: 10m

dynconfig:
  refreshInterval: 5m
  cdnDir: foo

host:
  idc: foo
  netTopology: bar
  location: baz

manager:
  enable: true
  addr: 127.0.0.1:65003
  schedulerClusterID: 1
  keepAlive:
    interval: 1s

job:
  enable: true
  globalWorkerNum: 1
  schedulerWorkerNum: 1
  localWorkerNum: 5
  redis:
    host: 127.0.0.1
    port: 6379
    password: foo
    brokerDB: 1
    backendDB: 2

metrics:
  enable: false
  addr: ":8000"
  enablePeerHost: false
