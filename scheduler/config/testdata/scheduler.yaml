dynconfig:
  type: local
  expireTime: 1000
  path: foo
  cachePath: bar
  addr: 127.0.0.1:8002
scheduler:
  abtest: true
  ascheduler: "a-scheduler"
  bscheduler: "b-scheduler"
server:
  ip: "127.0.0.1"
  port: 8002
worker:
  workerNum: 8
  workerJobPoolSize: 10000
  senderNum: 10
  senderJobPoolSize: 10000
cdn:
  servers:
    - name: "cdn"
      ip: "127.0.0.1"
      rpcPort: 8003
      downloadPort: 8001
gc:
  taskDelay: 3600000
  peerTaskDelay: 3600000

manager:
  addr: 127.0.0.1:65003
  schedulerClusterID: 1
  keepAlive:
    interval: 1000000000
    retryMaxAttempts: 100
    retryInitBackOff: 100
    retryMaxBackOff: 100
