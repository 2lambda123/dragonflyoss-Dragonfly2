dynconfig:
  refreshInterval: 5m
  cdnDir: tmp

scheduler:
  workerNum: 10
  backSourceCount: 3
  algorithm: default
  gc:
    taskGCInterval: 1m
    taskTTL: 10m

server:
  ip: "127.0.0.1"
  host: "foo"
  port: 8002
  cacheDir: "foo"
  logDir: "foo"

manager:
  addr: 127.0.0.1:65003
  schedulerClusterID: 1
  keepAlive:
    interval: 1000000000

host:
  idc: foo
  netTopology: baz
  location: bar

job:
  globalWorkerNum: 1
  schedulerWorkerNum: 1
  localWorkerNum: 5
  redis:
    host: "127.0.0.1"
    port: 6379
    password: "password"
    brokerDB: 1
    backendDB: 2

metrics:
  addr: ":8000"
  enablePeerHost: true
