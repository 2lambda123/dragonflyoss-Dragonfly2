scheduler:
  name: scheduler
  replicas: 2
  image: dragonflyoss/scheduler
  tag: 0.1.0
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  priorityClassName: ""
  nodeSelector: {}
  terminationGracePeriodSeconds:
  tolerations: []
  podAnnotations: {}
  deploymentAnnotations: {}
  containerPort: 8002
  service:
    type: ClusterIP
    annotations: {}
    port: 8002
    targetPort: 8002

cdnsystem:
  name: cdnsystem
  replicas: 2
  image: dragonflyoss/cdnsystem
  tag: 0.1.0
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  priorityClassName: ""
  nodeSelector: {}
  terminationGracePeriodSeconds:
  tolerations: []
  podAnnotations: {}
  deploymentAnnotations: {}
  containerPort: 8003
  nginx:
    name: nginx
    image: nginx
    tag: stable
    pullPolicy: IfNotPresent
    resources:
      requests:
        cpu: "512m"
        memory: "512Mi"
      limits:
        cpu: "512m"
        memory: "512Mi"
    containerPort: 8001
  service:
    type: ClusterIP
    annotations: {}
    port: 8003
    targetPort: 8003

client:
  name: client
  image: dragonflyoss/client
  tag: 0.1.0
  pullPolicy: IfNotPresent
  resources:
    requests:
      cpu: "512m"
      memory: "512Mi"
    limits:
      cpu: "512m"
      memory: "512Mi"
  priorityClassName: ""
  nodeSelector: {}
  terminationGracePeriodSeconds:
  tolerations: []
  podAnnotations: {}
  deploymentAnnotations: {}
  containerPort: 65001
