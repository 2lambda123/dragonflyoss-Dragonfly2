coverage:
  precision: 2
  round: down
  range: "80...100"
  status:
    project:
      default:
        enabled: yes
        target: 48%
    patch:
      default:
        enabled: yes
        target: 50%

comment:
  layout: "reach, diff, flags, files"
  behavior: default
  require_changes: false
  branches:
    - main
