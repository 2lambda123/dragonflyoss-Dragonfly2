syntax = "proto3";

package base;

option go_package = "github.com/dragonflyoss/Dragonfly2/pkg/rpc/base";

enum Code{
  X_UNSPECIFIED = 0;

  // no problem 200-299
  SUCCESS = 200;

  // client processing error 400-499
  CLIENT_ERROR = 400;

  // scheduler processing error 500-599
  SCHEDULER_ERROR = 500;

  // cdnsystem processing error 600-699
  CDN_ERROR = 600;

  // manager processing error 700-799
  MANAGER_ERROR = 700;

  // shared error 1000-1099
  UNKNOWN_ERROR = 1000;
  PARAM_INVALID = 1001;
  REQUEST_TIME_OUT = 1002;
}

enum PieceStyle{
  PLAIN_UNSPECIFIED = 0;
}

message ResponseState{
  bool success = 1;
  Code code = 2;
  string msg = 3;
}

message UrlMeta{
  // md5 of content downloaded from url
  // it is also used for task id generator to distinguish same urls
  string md5 = 1;
  // downloading range for single file
  string range = 2;
}

message HostLoad{
  // cpu usage
  float cpu_ratio = 1;
  // memory usage
  float mem_ratio = 2;
  // disk space usage
  float disk_ratio = 3;
}

message PieceTaskRequest{
  string task_id = 1;
  int32 start_num = 2;
  int32 limit = 3;
}

message PieceTask{
  int32 piece_num = 1;
  string piece_range = 2;
  string piece_md5 = 3;
  string src_pid = 4;
  string dst_pid = 5;
  string dst_addr = 6; // ip:port
  uint64 piece_offset = 7;
  base.PieceStyle piece_style = 8;
}

message PiecePackage{
  base.ResponseState state = 1;
  string task_id = 2;
  repeated PieceTask piece_tasks = 3;
  int32 start_num = 4;
  int32 limit = 5;
}
