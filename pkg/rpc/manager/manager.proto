syntax = "proto3";

package manager;

import "pkg/rpc/base/base.proto";

option go_package = "github.com/dragonflyoss/Dragonfly2/pkg/rpc/manager";

message NavigatorRequest{
  string ip = 1;
  string host_name = 2;
  // client tag, json format: {vpcId:xxx,sn:xxx,group:xxx,...}
  string host_tag = 3;
}

message ClientHost{
  string ip = 1;
  string host_name = 2;
  string security_domain = 3; // security isolation domain for network
  string location = 4; // area|country|province|city|...
  string idc = 5;
  string switch = 6;
}

message SchedulerHosts{
  base.ResponseState state = 1;
  repeated string addrs = 2; // ip:port
  ClientHost client_host = 3;
}

message CdnHosts{
  base.ResponseState state = 1;
  repeated string addrs = 2; // ip:port
}

service Manager{
  // get scheduler server list according to client info.
  // call scene as follows:
  // 1. scheduler hosts is not found in config file
  //
  // 2. connection is fail for all servers
  //
  // 3. manager actively triggers fresh
  rpc GetSchedulerHosts(NavigatorRequest)returns(SchedulerHosts){}
  // get cdn server list according to client info
  rpc GetCdnHosts(NavigatorRequest)returns(CdnHosts){}
}
