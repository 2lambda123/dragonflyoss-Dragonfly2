syntax = "proto3";

package cdnsystem;

import "pkg/rpc/base/base.proto";

option go_package = "github.com/dragonflyoss/Dragonfly2/pkg/rpc/cdnsystem";

message SeedRequest{
  string task_id = 1;
  string url = 2;
  string filter = 3;
  base.UrlMeta url_meta = 4;
}

// keep piece meta and data separately
// check piece md5, md5s sign and total content length
message PieceSeed{
  base.ResponseState state = 1;

  // peer id for cdn node, need suffix with _CDN
  string peer_id = 2;
  // ip:port
  string seed_addr = 3;
  base.PieceStyle piece_style = 4;
  int32 piece_num = 5;
  // for transported piece content
  string piece_md5 = 6;
  // for transported piece content
  string piece_range = 7;
  // piece's real offset in the file
  uint64 piece_offset = 8;

  // whether or not all seeds are downloaded
  bool done = 9;
  // content total length for the url
  int64 content_length = 10;
}

// CDN System RPC Service
service Seeder{
  // generate seeds and return to scheduler
  rpc ObtainSeeds(SeedRequest)returns(stream PieceSeed){}
  // get piece tasks from cdn
  rpc GetPieceTasks(base.PieceTaskRequest)returns(base.PiecePacket){}
}